<!DOCTYPE HTML>
<canvas id="canvas" width= "500" height = "500">
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
let starsX = []
let starsY = []
let starsA = []
function rand(min, max) {
    return Math.random() * (max - min) + min;
}
ctx.fillStyle = "#000000";
ctx.fillRect(0, 0, 500, 500);
function initstars(iter){
  for (let step = 0; step < iter; step++) {
    starsA.pop(rand(1,3))
    starsX.pop(rand(450,500))
    starsY.pop(rand(0,500))
  }
}
  initstars(75);
  let pointer = 0
    for (let step = 0; step < 40; step++) {
    pointer++
    ctx.fillRect(starsX[pointer], starsY[pointer], 3, 3);
    starsX.splice(1, pointer, starsX[pointer] + starsA[pointer]);
    sleep(50)
    ctx.strokeStyle = "#FFFFFF";
    ctx.strokeRect(starsX[pointer], starsY[pointer], 4, 4);
    console.log(pointer)
  }

</script>
